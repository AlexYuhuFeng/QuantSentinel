services:
  db:
    image: postgres:16-alpine
    container_name: quantsentinel_db
    environment:
      POSTGRES_DB: quantsentinel
      POSTGRES_USER: quantsentinel
      POSTGRES_PASSWORD: quantsentinel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantsentinel -d quantsentinel"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: quantsentinel_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantsentinel_web
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8501:8501"
    volumes:
      # Optional: persist artifacts/snapshots outside container
      - artifacts:/app/artifacts
    command: >
      bash -lc "
      alembic upgrade head &&
      streamlit run src/quantsentinel/app/main.py
        --server.port=8501
        --server.address=0.0.0.0
      "

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantsentinel_worker
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - artifacts:/app/artifacts
    command: >
      bash -lc "
      alembic upgrade head &&
      celery -A quantsentinel.infra.tasks.celery_app:celery_app worker
        --loglevel=INFO
        --concurrency=2
      "

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantsentinel_beat
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - artifacts:/app/artifacts
    command: >
      bash -lc "
      alembic upgrade head &&
      celery -A quantsentinel.infra.tasks.celery_app:celery_app beat
        --loglevel=INFO
      "

volumes:
  pgdata:
  artifacts: